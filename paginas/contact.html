<body>

    <div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>Contact Us</h2>
            
                <form action="#">
                   
				<input type="text" class="field" placeholder="Nombre" >
				<input type="text" class="field" placeholder="Correo eletronico" >
				<input type="text" class="field" placeholder="Telefono"  maxlength="12">

				<button class="btn">Send</button>
                </form>
			</div>
		</div>
	</div>
